<div>
    <h2>登录</h2>
    <form #loginform="ngForm" (ngSubmit)="login()">
        <div class="form-group form-inline">
            <label for="username">用户名</label>
            <input type="text" name="username" [(ngModel)]="user.username" #username="ngModel" required class="form-control">
            <small *ngIf="username.touched&&username.invalid">用户名不能为空</small>
        </div>
        <div class="form-group  form-inline">
            <label for="password">密码</label>
            <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required class="form-control">
            <small *ngIf="password.touched&&password.invalid">密码不能为空</small>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  记住我
            </label>
        </div>
        <div class="form-group  form-inline">
            <button type="submit" [disabled]="loginform.invalid" class="btn btn-light">登录</button>
